<body>
  <form name = "js">
  x0:<input type = "number" name = "x_0" value = "">
  y0:<input type = "number" name = "y_0" value = "">
  z0:<input type = "number" name = "z_0" value = ""><br>
  x1:<input type = "number" name = "x_1" value = "">
  y1:<input type = "number" name = "y_1" value = "">
  z1:<input type = "number" name = "z_1" value = ""><br>
  x2:<input type = "number" name = "x_2" value = "">
  y2:<input type = "number" name = "y_2" value = "">
  z2:<input type = "number" name = "z_2" value = ""><br>
  <br>
  <input type = "button" value = "submit" onclick = "get()">

  <script src="Vec03.js"></script>
  <script>
  function get()
  {
    var x0,y0,z0;
    var x1,y1,z1;
    var x2,y2,z2;
    x0 = document.js.x_0.value;
    y0 = document.js.y_0.value;
    z0 = document.js.z_0.value;
    x1 = document.js.x_1.value;
    y1 = document.js.y_1.value;
    z1 = document.js.z_1.value;
    x2 = document.js.x_2.value;
    y2 = document.js.y_2.value;
    z2 = document.js.z_2.value;
    var v0 = new Vec03( x0,y0,z0 );
    var v1 = new Vec03( x1,y1,z1 );
    var v2 = new Vec03( x2,y2,z2 );
    var v_1 = new Vec03( v1.x-v0.x,v1.y-v0.y,v1.z-v0.z );
    var v_2 = new Vec03( v2.x-v0.x,v2.y-v0.y,v2.z-v0.z );
    var cp = new Vec03( v_1.y*v_2.z-v_1.z*v_2.y,v_1.z*v_2.x-v_1.x*v_2.z,v_1.x*v_2.y-v_1.y*v_2.x );
    var area = Math.sqrt(Math.pow(cp.x,2) + Math.pow(cp.y,2) + Math.pow(cp.z,2))/2;
    document.write(area);
  }
  </script>
</body>
