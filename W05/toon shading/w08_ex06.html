    <body>
	<script src="http://mrdoob.github.io/three.js/build/three.min.js"></script>

	<script type="x-shader/x-vertex" id="toon.vert">
  uniform float edgeWidthRatio;
  uniform bool edge;
  uniform vec3 light_position;

  varying vec2 vUv;
  varying vec3 vEyeDirection;
  varying vec3 vLightDirection;

	 void main()
	 {
     vec3 pos = ( modelMatrix * vec4( position, 1.0 ) ).xyz;
     if( edge ){
       pos += normal * edgeWidthRatio;
     }
     else {
       vec3 eye = cameraPosition - pos;
       vec3 light = light_position - pos;
     }
	 }
	</script>

	<script type="x-shader/x-fragment" id="toon.frag">
  varying vec3 point_color;
  varying vec4 point_position;
  varying vec3 normal_vector;
  uniform vec3 light_position;

  vec3 PhongReflection( vec3 C, vec3 L, vec3 N, vec3 V )
{
  float ka = 0.3;
  float kd = 0.5;
  float ks = 0.8;
  float n = 50.0;
  vec3 R = reflect( -L, N );
  float dd = max( dot( N, L ), 0.0 );
  float ds = pow( max( dot( R, V ), 0.0 ), n );
  if ( dd <= 0.0 ) { ds = 0.0; }
  float Ia = ka;
  float Id = kd * dd;
  float Is = ks * ds;
  return C * ( Ia + Id + Is );
}

	 void main()
	 {
     vec3 C = point_color;
     vec3 L = normalize( light_position - point_position.xyz );
     vec3 N = normalize( normal_vector );
     vec3 V = normalize( cameraPosition - point_position.xyz );
     vec3 shaded_color = PhongReflection( C,L,N,V );
	     gl_FragColor = vec4( shaded_color, 1.0 );
	 }
	</script>
	<script src="main05.js"></script>
	<script>
	 main();
	</script>
